# aws_ec2.yml
plugin: amazon.aws.aws_ec2
# This file is used to dynamically fetch AWS EC2 instances for Ansible inventory
# It uses the amazon.aws.aws_ec2 plugin to gather information about EC2 instances
regions:
  - us-east-1
filters:
  instance-state-name: running
hostnames:
  - tag: Name
compose:
  ansible_host: public_ip_address
keyed_groups:
  - key: tags.Name
    prefix: 
    separator: '-'
